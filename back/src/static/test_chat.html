<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title> чат AI-психолога</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
    .user { color: blue; }
    .ai { color: green; }
  </style>
</head>
<body>
  <h2> чат AI-психолога</h2>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Введите сообщение">
  <button id="sendBtn">Отправить</button>

  <script>
    const userId = "test_user_1";
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const button = document.getElementById("sendBtn");

    function addMessage(text, isUser) {
      const div = document.createElement("div");
      div.textContent = text;
      div.className = isUser ? "user" : "ai";
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage(message) {
      addMessage("Вы: " + message, true);
      try {
        const response = await fetch("/api/chat/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: userId, message })
        });
        const data = await response.json();
        if (response.ok) {
          addMessage("AI: " + data.response, false);
        } else {
          addMessage("Ошибка: " + data.detail, false);
        }
      } catch (err) {
        addMessage("Ошибка сети: " + err, false);
      }
    }

    button.addEventListener("click", () => {
      const msg = input.value.trim();
      if (msg) {
        sendMessage(msg);
        input.value = "";
      }
    });

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        button.click();
      }
    });
  </script>
</body>
</html>
