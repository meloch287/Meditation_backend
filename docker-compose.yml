version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/app.db
    command: bash -c "python -c 'from src.models.models import create_db_tables; create_db_tables()' && uvicorn src.main:app --host 0.0.0.0 --port 8000"

